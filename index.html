<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
            <div class="container">
                <h1>Game Shop</h1>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Sobre a loja</a>
                        </li>
                        <li>
                            <a href="#">Contato</a>
                        </li>
                    </ul>
                </nav>  
            </div>
    </header>
    <section>
        <div class="container">
            <img class="store-front" src="./images/loja.jpg" alt="Fachada da Loja game shop">
        </div>
    </section>
    <section>
        <div class="container">
            <h2>Contato</h2>
            <div>
                <div>
                    <h3>Fale Conosco</h3>
                    <form>
                        <input type="text" placeholder="Seu nome">
                        <input type="email" placeholder="email">
                        <input type="tel" placeholder="Seu telefone (opcional)">
                        <textarea placeholder="Sua Mensagem"></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Nos Acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no Instagram">
                                <img src="./images/instagram.png" alt="Logo do instagram">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Facebook">
                                <img src="./images/facebook.png" alt="Logo do facebook">
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Visite nosso canal no Youtube">
                                <img src="./images/youtube.png" alt="Logo do Youtube">
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3>Venha até nós</h3>
                    <p>
                        Rua javascript nº 123, Vila HTML - São Paulo - Sp
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
